<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FAQs</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchText.name"
  (ionInput)="search(searchText.name)"
  debounce=500 placeholder="Search Questions"></ion-searchbar>
</ion-header>
<ion-content class="body-content">    
    <ion-row>
      <ion-col>
        <ion-item class="settingBtn" *ngFor="let list of faqArr">
          <p class="marker" text-wrap>
            <img src="assets/images/bullet.png" class="dotListIcon" />
            {{list.question}}</p>
          <div text-wrap>{{list.answer}}</div>
        </ion-item>
      </ion-col>
    </ion-row>
    <div *ngIf="showMe">
      <ion-list padding *ngIf="faqArr.length == 0">
        <ion-item class="noRecordFoundImg" padding-top>
          <img class="noRecordFound">
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll *ngIf="faqArr.length != totalRecords" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
