
<ion-header>

  <ion-navbar>
    <ion-title>otp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="center-vertical">
  <div class="code-wrap">

    <h3 text-center>Verification Code</h3>
    <p text-center>Please type the verification code sent <br> to +91{{mobileNo}}</p>
      <div class="main-box-code">
      <div class="row" style="text-align: center">
          <div class="col col-10 col-offset-15" style="border-bottom: 1px solid gray;margin: 5px;">
              {{passcode.substring(0, 1)}}
          </div>
          <div class="col col-10 col-offset-10" style="border-bottom: 1px solid gray;margin: 5px;">
              {{passcode.substring(1, 2)}}
          </div>
          <div class="col col-10 col-offset-10" style="border-bottom: 1px solid gray;margin: 5px;">
              {{passcode.substring(2, 3)}}
          </div>
          <div class="col col-10 col-offset-10" style="border-bottom: 1px solid gray;margin: 5px;">
              {{passcode.substring(3, 4)}}
          </div>
      </div>
  </div>

  <p (click)="resentOTP()" class="resend" style="color: #4D82E9" text-center>RESEND</p>

  <div style=" " class="main-box-number-pad">
      <div class="row">
          <div class="col col-20 col-offset-20">
              <button class="button button-light button-stretch" (click)="add(1)" >1</button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(2)">2</button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(3)">3</button>
          </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-20">
              <button class="button button-light button-stretch" (click)="add(4)">4</button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(5)">5</button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(6)">6</button>
          </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-20">
              <button class="button button-light button-stretch" (click)="add(7)">7</button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(8)">8</button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(9)">9</button>
          </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-20">
              <button class="button button-light button-stretch"></button>
          </div>
          <div class="col col-20">
              <button class="button button-light button-stretch" (click)="add(0)">0</button>
          </div>
          <div class="col col-20">
              <button class="button icon ion-arrow-left-a button-light button-stretch" (click)="delete()"><ion-icon name="close"></ion-icon></button>
          </div>
      </div>
  </div>
  </div>
</ion-content>
